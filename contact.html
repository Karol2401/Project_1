    <section class="form_section">
        <form class="contact_form" method="post">
            <h2>Any questions?</h2><h2>Contact us:</h2>
            <label for="fname">First Name</label>
            <input class="text_input" id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text_input" id="lname" type="text" name="last_name" required>            
            <label for="email">Email Address</label>
            <input class="text_input" id="email" type="email" name="email_address" required>
            <label for="pnumber">Phone Number</label>
            <input class="text_input" id="pnumber" type="number" name="phone_number" required>
            <input class="submit_button" type="submit" value="Send">
        </form>
    </section>

    <footer>
        <div class="inside_footer">
            <ul class="footer_list">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens in a new tab)">

                    </a>
                </li>

                    <a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram page (opens in a new tab)">

                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>

        </div>
    </footer>
