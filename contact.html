<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Need to learn more about yoga? Are you interested in the history of yoga? Our website will give you some tips on how to get started.">
    <meta name="keywords" content="yoga, images, learn, description">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>
</head>
<body>
    <header>
        <div class="topnav" id="myTopnav">
            <a href="index.html" class="active" aria-label="Go to our home page">YOGA4ALL</a>
            <a href="index.html" aria-label="Go to our home page">home</a>
            <a href="gallery.html" aria-label="Go to our gallery page">gallery</a>
            <a href="contact.html" aria-label="Go to our contact page">contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>   
    </header>

    <section class="form_section">
        <form class="contact_form" method="post" action="https://formdump.codeinstitute.net/">
            <h2>Any questions?</h2><h2>Contact us:</h2>
            <label for="fname">First Name</label>
            <input class="text_input" id="fname" type="text" name="first_name" aria-label="Enter your name" required >
            <label for="lname">Last Name</label>
            <input class="text_input" id="lname" type="text" name="last_name" aria-label="Enter your surname" required>            
            <label for="email">Email Address</label>
            <input class="text_input" id="email" type="email" name="email_address" aria-label="Enter your email address" required>
            <label for="pnumber">Phone Number</label>
            <input class="text_input" id="pnumber" type="number" name="phone_number" aria-label="Enter your phone number" required>
            <input class="submit_button" type="submit" value="Send" arial-label="Submit entered information">
        </form>
    </section>

    <footer>
        <div class="inside_footer">
            <ul class="footer_list">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>

        </div>
    </footer>

    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon 
    I got this responsive navigation idea from a tutorial on w3schools */
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
    </script>

    <script src="https://kit.fontawesome.com/f8ede1ceaa.js" crossorigin="anonymous">
    /* fontawesome kit code */
    </script>

  </body>
